  <main class="container-fluid px-lg-5">
    <h1 class="mt-3 text-center">Registro de Curso</h1>
    <p class="small text-muted mb-1 text-center"><i>Los campos marcados con <img class="mb-1 me-1" width="8"
          src="../assets/icons/asterisk.svg">son obligatorios</i></p>
    <form class="form-sizing" method="POST">
      <div class="row">
        <div class="col-lg-6 mt-3">
          <label class="form-label fw-semibold" for="name"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Nombre: </label>
          <input class="form-control" type="text" id="name" name="name" required autocomplete="off"
            placeholder="Ej. Programación Web" />
        </div>
        <div class="col-lg-6 mt-3">
          <label class="form-label fw-semibold" for="instructor"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Instructor:</label>
          <select class="form-select instructor-select" name="instructor-type" id="instructortype" required>
            <option selected>Seleccionar</option>
            <option value="Jackson">Ing. Jackson Perez</option>
            <option value="Ana">Ing. Ana Garcia</option>
            <option value="Anyerg">Ing. Anyerg Martinez</option>
            <option value="Elias">Ing. Elias Vargas</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 mt-3">
          <label class="form-label fw-semibold" for="pnf"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Area de Formacion:</label>
          <select class="form-select pnf-select" name="pnf" id="pnf" required>
            <option selected>Seleccionar</option>
            <option value="informatica">PNF Informatica</option>
            <option value="contaduria">PNF Contaduria</option>
            <option value="electricidad">PNF Electricidad</option>
            <option value="administracion">PNF Administracion</option>
            <option value="otros">Otros</option>
          </select>
        </div>

        <div class="col-lg-6 mt-3">
          <label class="form-label fw-semibold" for="precio"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Precio:</label>
          <div class="input-group">
            <input class="form-control w-75" type="number" id="precio" name="precio" required placeholder="Ej. 45" />
            <select class="for" name="currency">
              <option value="dolares" selected>$</option>
              <option value="bolivares">BsD</option>
            </select>
          </div>
        </div>

        <div class="col-sm-12 mt-3">
          <label class="form-label fw-semibold" for="description"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Descripción del Curso: </label>
          <textarea class="form-control" name="description" id="description" rows="2" maxlength="1000" required
            placeholder="Descripción del curso..."></textarea>
        </div>

        <div class="col-12">
          <div class="form-check mt-3 mb-3">
            <input type="checkbox" class="form-check-input" id="plan-course" name="plan-course"
              data-bs-toggle="collapse" data-bs-target="plan-form">
            <label class="form-check-label" for="plan-course">Planificar curso</label>
          </div>
        </div>

        <fieldset disabled>
          <div class="row">
            <div class="col-lg-6 mb-3">
              <label class="form-label fw-semibold" for="fecha-inicio">Inicio de inscripciones: </label>
              <input class="form-control" type="date" id="fecha-inicio" name="fecha-inicio">
            </div>
            <div class="col-lg-6 mb-3">
              <label class="form-label fw-semibold" for="fecha-finalizado">Fin de inscripciones: </label>
              <input class="form-control" type="date" id="fecha-finalizado" name="fecha-finalizado">
            </div>
            <div class="col-lg-6 mb-3">
              <label class="form-label fw-semibold" for="fecha-inicio">Inicio de curso: </label>
              <input class="form-control" type="date" id="fecha-inicio" name="fecha-inicio">
            </div>
            <div class="col-lg-6 mb-3">
              <label class="form-label fw-semibold" for="fecha-finalizado">Fin de curso: </label>
              <input class="form-control" type="date" id="fecha-finalizado" name="fecha-finalizado">
            </div>
            <div class="col-6 col-lg-3 mb-3">
              <label class="form-label fw-semibold" for="duration">Duración:</label>
              <div class="input-group">
                <input class="form-control" type="number" id="duration" name="duration" />
                <span class="input-group-text">horas</span>
              </div>
            </div>
            <div class="col-6 col-lg-3 mb-3">
              <label class="form-label fw-semibold" for="student-limit">Max. estudiantes:</label>
              <input class="form-control" name="student-limit" id="student-limit" type="number">
            </div>
            <div class="col-6 col-lg-3 mb-3">
              <label class="form-label fw-semibold" for="schedule">Hora de inicio:</label>
              <input class="form-control" type="time" name="schedule" id="schedule">
            </div>
            <div class="col-6 col-lg-3 mb-3">
              <label class="form-label fw-semibold" for="schedule">Hora de cierre:</label>
              <input class="form-control" type="time" name="schedule" id="schedule">
            </div>
          </div>
        </fieldset>
        <div class="d-flex gap-3">
          <input class="btn btn-success mt-3 w-50" type="submit" value="Aceptar">
          <input class="btn btn-danger mt-3 w-50" type="button" value="Cancelar">
        </div>
    </form>
  </main>

  <footer
    class="bg-dark text-white px-4 py-2 text-center w-100 shadow d-flex align-items-center justify-content-center fixed-footer-lg">
    <p class="m-0">Todos los derechos reservados | UPTA 2022</p>
  </footer>

</html>
