<html lang="es">

  <meta charset="utf-8">

  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <title>Registro de Club - Departamento de Vinculación Social</title>
</head>

<body class="footer-spacing">
  <header class="container-fluid sticky-top">
    <nav class="navbar navbar-expand-lg bg-light px-lg-3">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="./cursos_admin.html" class="navbar-brand d-flex align-items-center mb-0 logo-center-sm fw-semibold">
        <img class="me-3 logo" width="40" height="40" src="../assets/logo-upta.png" alt="Logo de la UPTA">
        <span class="d-none d-lg-inline">Vinculación Social</span>
      </a>
      <div class="d-flex align-items-center nav-right-wrapper">
        <button class="nav-item btn btn-link">
          <img width="16" src="../assets/icons/bell-fill.svg">
        </button>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle mx-2" type="button" id="userDropdownBtn" data-bs-toggle="dropdown">
            <img width="16" height="16" class="mx-1" src="../assets/icons/person-circle.svg">
          </a>
          <ul class="dropdown-menu" style="left: -6rem;">
            <li>
              <a class="dropdown-item" href="./usuarios_admin.html">
                <img class="mb-1" width="16" src="../assets/icons/person-fill.svg">
                Usuarios
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="./estadistica.html">
                <img class="mb-1" width="16" src="../assets/icons/clipboard.svg">
                Estadística
              </a>
            </li>
            <li>
              <a class="dropdown-item" href="./configuracion.html">
                <img class="mb-1" width="16" src="../assets/icons/gear-fill.svg">
                Configuración
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item" href="../index.html">
                <img class="mb-1" width="16" src="../assets/icons/box-arrow-left.svg">
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav text-center">
          <a href="./cursos_admin.html" class="nav-link">Cursos</a>
          <a href="./eventos_admin.html" class="nav-link">Eventos</a>
          <a href="./clubes_admin.html" class="nav-link">Clubes</a>
          <a href="./pagos.html" class="nav-link">Pagos</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid px-lg-5">
    <h1 class="mt-3 text-center">Registro de Club</h1>
    <p class="small text-muted mb-1 text-center"><i>Los campos marcados con <img class="mb-1 me-1" width="8"
          src="../assets/icons/asterisk.svg">son obligatorios</i></p>
    <form class="form-sizing" method="POST">
      <div class="row">
        <div class="col-lg-6 mt-3">
          <label class="form-label fw-semibold" for="name"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Nombre: </label>
          <input class="form-control" type="text" id="name" name="name" autocomplete="off" required
            placeholder="Ej. Club de Fútbol" />
        </div>
        <div class="col-lg-6 mt-3">
          <label class="form-label fw-semibold" for="instructor-type"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Instructor:</label>
          <select class="form-select" name="instructor-type" id="instructor-type" required>
            <option selected>Seleccionar</option>
            <option value="Ingnacio">Entr. Ingnacio Rojas</option>
            <option value="Jackson">Ing. Jackson Perez</option>
            <option value="Ana">Ing. Ana Garcia</option>
            <option value="Anyerg">Ing. Anyerg Martinez</option>
            <option value="Elias">Ing. Elias Vargas</option>
          </select>
        </div>
        <div class="col-6 col-lg-4 mt-3">
          <label class="form-label fw-semibold" for="schedule"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Hora de inicio:</label>
          <input class="form-control" type="time" name="schedule" id="schedule" required>
        </div>
        <div class="col-6 col-lg-4 mt-3">
          <label class="form-label fw-semibold" for="schedule"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Hora de cierre:</label>
          <input class="form-control" type="time" name="schedule" id="schedule" required>
        </div>
        <div class="col-lg-4 mt-3">
          <label class="form-label fw-semibold" for="student-limit"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Max. estudiantes:</label>
          <input class="form-control" name="student-limit" id="student-limit" type="number" required
            placeholder="Ej. 30">
        </div>
        <div class="col-sm-12 mt-3">
          <label class="form-label fw-semibold" for="description"><img class="mb-1 me-1" width="8"
              src="../assets/icons/asterisk.svg">Descripción: </label>
          <textarea class="form-control" name="description" id="description" rows="2" maxlength="1000" required
            placeholder="Descripción del club...."></textarea>
        </div>
        <div class="d-flex gap-3 mt-3">
          <input class="btn btn-success mt-3 w-50" type="submit" value="Aceptar">
          <input class="btn btn-danger mt-3 w-50" type="button" value="Cancelar">
        </div>
      </div>
    </form>
  </main>
  <footer
    class="bg-dark text-white px-4 py-2 text-center w-100 shadow d-flex align-items-center justify-content-center fixed-footer">
    <p class="m-0">Todos los derechos reservados | UPTA 2022</p>
  </footer>
  <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
